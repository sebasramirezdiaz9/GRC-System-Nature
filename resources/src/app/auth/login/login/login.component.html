<mat-card >
    <div class="card " style="max-width: 25rem;margin: auto;margin-top: 30px;">
        <h2 class="card-header" style="background-color: white;">Iniciar Sesion</h2>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" placeholder="ejemplo@gmail.com" class="form-control"  formControlName="email">
                
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" >Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                </div>
              
                <button type="submit" class="btn btn-success btn-lg btn-block">Ingresar</button>
              </form>
          
        </div>
      </div>
      <mat-card-footer class="footer">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
        <br>
        <mat-icon class="icon">copyright</mat-icon><span>2020 GRC Nature Derechos Reservados </span>
        <br>
      </mat-card-footer>


</mat-card>
