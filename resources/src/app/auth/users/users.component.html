
<div class="card table-responsive-xl">
    <table class="table table-hover ">
        <thead>
            <tr>
                <th>
                    Usuario
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>
                    {{ user.email }}
                </td>
                <td>
                    <button class="btn btn-light" type="button"><i class="fas fa-eye"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
